<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dview.co.in</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/landing_page_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 700px;
            width: 90%;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 80px;
            margin: 0 auto 15px;
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .description {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .time-box {
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #000;
        }
        .time-box span {
            font-size: 0.8rem;
            font-weight: normal;
            margin-top: 5px;
            text-transform: uppercase;
            color: #000;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #ddd;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 30px; /* Increased side padding for mobile */
            }
            h1 {
                font-size: 2rem; /* Adjusted font size for better readability on smaller screens */
            }
            .time-box {
                width: 60px;
                height: 60px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Dview_web_logo_full.png" alt="Logo" class="logo">
        <p class="description">Welcome to Dview. We are dedicated to transforming your spaces into stunning interiors. Our website is launching soon to inspire and elevate your living spaces.</p>
        <h1>Launching In:</h1>
        <div class="timer">
            <div class="time-box">
                <div id="days">00</div>
                <span>Days</span>
            </div>
            <div class="time-box">
                <div id="hours">00</div>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <div id="minutes">00</div>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <div id="seconds">00</div>
                <span>Seconds</span>
            </div>
        </div>
        <div class="footer">
            <p>Follow us on: 
                <a href="https://www.instagram.com/dview.co.in/" target="_blank">Instagram</a>  
            </p>
        </div>
    </div>

    <script>
        // Countdown Timer Script
        const countdown = () => {
            const launchDate = new Date('February 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (timeLeft < 0) {
                document.querySelector('.timer').innerHTML = '<h2>We are live!</h2>';
            }
        };

        setInterval(countdown, 1000);
    </script>
</body>
</html>
